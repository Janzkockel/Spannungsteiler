<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubelasteter Spannungsteiler</title>
</head>
<body>
    <div><h1>Unbelasteter Spannungsteiler</h1></div>
    <div><img src="Schema_unbelastet.png"></div>

    <div>Ue [V]: <input id="i_voltage" placeholder="voltage" type="number"></div>
    <div>R1 [Ω]: <input id="i_r1" placeholder="R1" type="number"></div>
    <div>R2 [Ω]: <input id="i_r2" placeholder="R2" type="number"></div>
    <div><button onclick="getdata()">submit</button></div>
    
    <table id="table">
        <tr>
            <th>Rges [Ω]</th>
            <th>I [A]</th>
            <th>UR1 [V]</th>
            <th>UR2 [V]</th>
        </tr>
        <tr>
            <td id="out_rges"></td>
            <td id="out_strom"></td>
            <td id="out_ur1"></td>
            <td id="out_ur2"></td>
        </tr>
    </table>

    <script src="script_unbelastet.js"></script>
    <div><a href="https://janzkockel.github.io/Spannungsteiler/"><img src="back.png" height="40"></a></div>
</body>
<style>
    body{
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
    }
    #table  {
      border-collapse:collapse;
      border-spacing:0;
      text-align: center;
    }
    #table td{
      font-family:Arial, sans-serif;
      font-size:14px;
      padding:10px 5px;
      border-style:solid;
      border-width:1px;
      text-align: center;
    }
    #table th{
      font-size:14px;
      padding:10px 5px;
      border-style:solid;
      border-width:1px;
      text-align: center;
    }
</style>
</html>
